---
layout: default
---

<div class='row'>
  <div class='col-md-12'>
    <p>
    There are going to be 5 homeworks in the course:
    </p>
    <center>
    <table border="1">
      <tr>
        <th><b>&nbsp;#&nbsp;</b></th>
        <th><b>Title</b></th>
        <th><b>Document</b></th>
      </tr>
      {% for assignment in site.data.assignments %}
      <tr>
        <td>HW{{assignment.id}}&nbsp</td>
        <td>&nbsp{{assignment.title}}</td>
        <td>[<a href="{{site.baseurl}}/assignments/{{assignment.id}}.pdf">PDF</a>]</td>
      </tr>
      {% endfor %}
    </table>
    </center>
  </div>
</div>
