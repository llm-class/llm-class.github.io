---
layout: default
---

<div class="row">
        {% for speaker in site.data.speakers %}
            <div class="col-12 mb-4">
                <div class="d-flex align-items-center">
                    <div class="me-5">
                        <img src="{{ speaker.image }}" alt="{{ speaker.name }}" class="rounded-image">
                    </div>
                    <div>
                        <h5>{{ speaker.name }}</h5>
                        <p class="mb-1"><strong>{{ speaker.title }}</strong></p>
                        <p>{{ speaker.affiliation }}</p>
                    </div>
                </div>
            </div>
        {% endfor %}
</div>
